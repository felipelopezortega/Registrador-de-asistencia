<!DOCTYPE html>

<head>

<body>
    <h1>Introduzca la siguiente información</h1>
    <!DOCTYPE html>
<html>
<head>
	<title>Formulario de registro</title>
</head>
<body>
	<h2>Registro de alumno</h2>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br><br>
		
		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido" required><br><br>
		
		<label for="num_cuenta">Número de cuenta:</label>
		<input type="number" id="num_cuenta" name="num_cuenta" required><br><br>
		
		<label for="grado">Grado:</label>
		<input type="text" id="grado" name="grado" required><br><br>
		
		<label for="grupo">Grupo:</label>
		<input type="text" id="grupo" name="grupo" required><br><br>
		
		<input type="submit" value="Enviar">
	</form>
</body>
</html>


    <script type="module" src="main.js"></script>
</body>
</html>
