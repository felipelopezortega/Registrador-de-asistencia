<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario de ejemplo</title>
  </head>
  <body>
    <form id="miFormulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"><br>
      <label for="numero">Número de cuenta:</label>
      <input type="number" id="numero" name="numero"><br>
      <label for="grado">Grado:</label>
      <input type="number" id="grado" name="grado"><br>
      <label for="grupo">Grupo:</label>
      <input type="text" id="grupo" name="grupo"><br>
      <button type="submit">Guardar</button>
    </form>
    
    <div id="datos">
      <!-- Aquí se mostrarán los datos del formulario -->
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
